<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/4bffab5979.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main id="main">
        <header id="header">
            <h1>Rock Paper Scissors</h1>
        </header>
        <section id="score">
            <h3 id="outcome"></h3>
            <div id="track">
                <div id="player-outcome">
                    <p>Player: </p>
                    <p id="player-score"></p>
                    <div id="player-hand">
                        <i class="far fa-hand-rock"></i>
                    </div>
                </div>
                <div id="computer-outcome">
                    <p>Computer: </p>
                    <p id="computer-score"></p>
                    <div id="comp-hand">
                        <i class="far fa-hand-scissors"></i>
                    </div>
                </div>
            </div>
        </section>
        <section id="buttons">
            <button><i class="far fa-hand-rock ch" id="rock"></i></button>
            <button><i class="far fa-hand-paper ch" id="paper"></i></button>
            <button><i class="far fa-hand-scissors ch" id="scissors"></i></button>
        </section>
        
    </main>
</body>
</html>
